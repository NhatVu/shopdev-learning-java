logging.level.root=INFO

spring.mongodb.embedded.version=4.6.3

app.api_key.permission=shop.full
test.profile.message=dev profile

#Spring Boot can automatically create the schema (DDL scripts) of your DataSource and initialize it (DML scripts). It loads SQL from the standard root classpath locations: schema.sql and data.sql
#https://docs.spring.io/spring-boot/docs/2.1.x/reference/html/howto-database-initialization.html

postgres.datasource.url=jdbc:h2:mem:testdb
postgres.datasource.driverClassName=org.h2.Driver
postgres.datasource.username=sa
postgres.datasource.password=
postgres.datasource.config.poolName=OnePool
